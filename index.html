  <script type="text/javascript">
    var skills = [
      {
        id: "e7bfd8b5-4f1b-4800-801a-205184a80776",
        name: "Boytoy",
        description: "be a good boy toy to earn points in this category",
        title: "Boytoyer",
        levels: [0, 1, 5, 10, 20, 50],
        unit: "gf points",

      {

        name: "Movement",

        unit: "points",
        parents: ["fdd621ac-50d5-4ad2-b098-24140bd44099"],
        points: 0,

        last_achieved: 1672770296,

        title: "Arjun",
        levels: [0, 1, 5, 10, 20, 50, 100, 1000, 10000],
        unit: "points",
        parents: [],
        points: 0,
        last_achieved: 0,
        starred: true,
      },
    ];
    // make a canvas element
    var canvas = document.createElement("canvas");
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    document.body.appendChild(canvas);

    // create the darwin object
    var darwin = d3
      .darwin()
      .skills(skills)
      .height(document.body.offsetHeight)
      .width(document.body.offsetWidth)
      .canvas(canvas);

    // setup a listener to listen for resize events and update height and width when that happens
    window.addEventListener("resize", function () {
      darwin
        .height(document.body.offsetHeight)
        .width(document.body.offsetWidth);
      darwin();
    });

    // run the darwin object
    darwin();
  </script>
</html>
